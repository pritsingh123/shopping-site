<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Account | Phone Arena</title>
    <link rel="stylesheet" href="style.css">
    <script src="search.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="images/logo.png">
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="mobile.html">MOBILE DEVICES</a></li>
                    <li><a href="accessories.html">ACCESSORIES</a></li>
                    <li><a href="account.html">ACCOUNT</a></li>
                    <a href = "#" onclick = "logout()" id = "logoutButton"><li>LOGOUT</li> </a>
                </ul>
            </nav>
            <a href="cart.html" id = "cartIconId"><img src="images/cart.png" width="30px" height="30px"></a>
            <img src="images/menu.png" class="menu-icon" onclick="menutoggle()">
        </div>
        <div id = "usersession"></div>
    </div>

    <!-----Account Page----->
    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="images/h8.png" width="100%">
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <div class="fom-btn">
                            <span onclick="login1()">Login</span>
                            <span onclick="register1()">Register</span>
                            <hr id="Indicator">
                        </div>
                        <form id="LoginForm">
                            <input type="text" placeholder="Username" id="u_id">
                            <input type="password" placeholder="Password" id="p_id">
                            <button type="button" class="btn" onclick="login()">Login</button>
                            <a href="">Forgot password</a>
                        </form>
                        <form id="RegForm">
                            <input type="text" placeholder="Username" id="RegUId">
                            <input type="email" placeholder="Email" id="regEmail">
                            <input type="password" placeholder="Password" id="refPsId">
                            <button type="buton" class="btn" onclick="register()">Register</button>
                            <!-- <input type=text id="RegUId"> </br></br>
                            
                            <input type="email" id="regEmail"> </br></br>
                           
                            <input type=password id="refPsId"></br></br>
                            <input type="button" class="btn" onclick="register()" value="submit"> -->
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!----footer-->
    <div class="footer">
        <h3>&copy; Copyright 2021 - Web Technologies Project (CSAM - G2)</h3>
        <p>Pritpal Singh (c0798157)</p>
        <p>Manpreet Kaur (c0808021)</p>
        <p>Harmanpreet Kaur (c0797939)</p>
    </div>
    <!----js for toggle menu--->
    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px";
            }
            else {
                MenuItems.style.maxHeight = "0px";
            }
        }
    </script>

    <!--js for toggle form-->
    <script>
        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");
        function register1() {
            RegForm.style.transform = "translateX(0px)";
            LoginForm.style.transform = "translateX(0px)";
            Indicator.style.transform = "translateX(100px)";
        }
        function login1() {
            RegForm.style.transform = "translateX(300px)";
            LoginForm.style.transform = "translateX(300px)";
            Indicator.style.transform = "translateX(0px)";
        }
    </script>
</body>

</html>
